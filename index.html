<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <script defer src="main.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bodyContainer">

    <div class="logo">
      <img src="images/logo.svg" alt="Splitter">
    </div>

    <main class="mainContainer">

      <section class="options">

        <div class="options__bill">
          <div class="labelAndError">
            <h4 class="optionsLabel">Bill</h4>
            <h4 class="errorMsg billError" id="billError"></h4>
          </div>
          <input type="text" class="input input--bill" id="billInput" onkeyup="validate(value, 'billError', 'billInput')" placeholder="0"></input>
        </div>

        <div class="options__tip">
          <h4 class="optionsLabel" for="customTip">Select Tip %</h4>
          <div class="customTip__buttonGridContainer">
            <button class="button button--none" id="none">0%</button>
            <button class="button button--5" id="inactive" onclick="setTipPercent('button--5', 5)">5%</button>
            <button class="button button--10" id="inactive" onclick="setTipPercent('button--10', 10)">10%</button>
            <button class="button button--15" id="inactive" onclick="setTipPercent('button--15', 15)">15%</button>
            <button class="button button--25" id="inactive" onclick="setTipPercent('button--25', 25)">25%</button>
            <button class="button button--50" id="inactive" onclick="setTipPercent('button--50', 50)">50%</button>
            <input type="text" class="input input--custom" onkeyup="setTipPercentCustom('input--custom', value)" placeholder="Custom"></input>
          </div>

          <div class="labelAndError">
            <h4 class="optionsLabel">Number of People</h4>
            <h4 class="errorMsg peopleError" id="peopleError"></h4>
          </div>
          <input type="text" class="input input--people" id="peopleInput" onkeyup="validate(value, 'peopleError', 'peopleInput')" placeholder="0"></input>
        </div>


      </section>
      <section class="display">

        <div class="display__outputGrid">
          <h4 class="outputHeading displayLabel">Tip Amount</h4>
          <h5 class="outputSubHeading displaySubLabel">/ person</h5>
          <h3 class="output displayTipAmount" id="displayTipAmount">$0.00</h3>
        </div>

        <div class="display__outputGrid">
          <h4 class="outputHeading displayLabel">Total</h4>
          <h5 class="outputSubHeading displaySubLabel">/ person</h5>
          <h3 class="output displayTotal" id="displayTotalAmount">$0.00</h3>
        </div>

        <button class="resetButton">RESET</button>

      </section>
    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">6123daniel</a>.
    </footer>
  </div>
</body>
</html>
